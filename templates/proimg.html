{% extends "base.html" %} {% load static %} {% block product_images %}
<div class="row">
  <div class="col-12">
    <div class="card mb-4 mt-3">
      <div class="card-header bg-dark text-white">
        <i class="fas fa-table me-1"></i>
        Upload images
        <form
          action="/market/product/images/"
          method="POST"
          enctype="multipart/form-data"
        >
          {% csrf_token %}
          <input
            type="file"
            class="form-control"
            name="product_images"
            multiple
          />
          <input type="submit" class="btn btn-success" value="submit" />
        </form>
        {% endblock %}
      </div>
    </div>
  </div>
</div>
