{% extends "base.html" %} {% load static %} {% block dailyOrder %}
<div class="row">
  <div class="col-12">
    <div class="card mb-4 mt-3">
      <div class="card-header bg-dark text-white">
        <i class="fas fa-table me-1"></i>
        Store Codes
      </div>
      <div class="card-body table-striped">
        <table
          id="testTbl"
          data-toggle="table"
          data-pagination="true"
          data-search="true"
          data-show-columns="true"
          data-show-toggle="true"
          data-show-columns-search="true"
          data-show-pagination-switch="true"
          data-show-fullscreen="true"
          data-searchable="true"
          data-show-print="true"
          data-print-as-filtered-and-sorted-on-ui="true"
          data-mobile-responsive="true"
          data-key-events="true"
          data-show-search-clear-button="true"
          data-filter-control="true"
          data-show-export="true"
          data-click-to-select="true"
          data-unique-id="username"
        >
          <thead>
            <tr>
              <th
                data-field="state"
                data-checkbox="true"
                data-visible="false"
              ></th>
              <th
                data-field="product__id"
                data-sortable="true"
                data-filter-control="input"
              >
                كود الصنف
              </th>
              <th
                data-field="product__name"
                data-sortable="true"
                data-filter-control="input"
              >
                اسم الصنف
              </th>
              <th
                data-field="product__public_price"
                data-sortable="true"
                data-filter-control="input"
              >
                سعر الجمهور
              </th>
              <th
                data-field="store"
                data-sortable="true"
                data-filter-control="input"
              >
                المخزن
              </th>
              <th
                data-field="code"
                data-sortable="true"
                data-filter-control="input"
              >
                الكود
              </th>
            </tr>
          </thead>
          <tbody>
            {% for code in codes %}
            <tr>
              <td></td>
              <td>{{code.product.id}}</td>
              <td>{{code.product.name}}</td>
              <td>{{code.product.public_price}}</td>
              <td>{{code.store}}</td>
              <td>{{code.code}}</td>
            </tr>
            {% endfor %}
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
{% endblock %}
