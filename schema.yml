components:
  schemas:
    AccountRead:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        balance:
          type: string
          format: decimal
          pattern: ^-?\d{0,18}(?:\.\d{0,2})?$
        credit_limit:
          type: string
          format: decimal
          pattern: ^-?\d{0,18}(?:\.\d{0,2})?$
          nullable: true
        remaining_credit:
          type: string
          format: decimal
          pattern: ^-?\d{0,18}(?:\.\d{0,2})?$
          nullable: true
        transactions_url:
          type: string
          format: uri
          readOnly: true
      required:
      - id
      - transactions_url
    AccountTransactionRead:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        type:
          $ref: '#/components/schemas/AccountTransactionReadTypeEnum'
        type_label:
          type: string
          readOnly: true
        amount:
          type: string
          format: decimal
          pattern: ^-?\d{0,18}(?:\.\d{0,2})?$
        at:
          type: string
          format: date-time
        ct:
          type: string
          readOnly: true
        object_id:
          type: integer
          maximum: 9223372036854775807
          minimum: 0
          format: int64
          nullable: true
        timestamp:
          type: string
          format: date-time
          readOnly: true
      required:
      - amount
      - at
      - ct
      - id
      - timestamp
      - type
      - type_label
    AccountTransactionReadTypeEnum:
      enum:
      - ib
      - pi
      - si
      - pr
      - sr
      - pp
      - sp
      - f
      type: string
      description: |-
        * `ib` - Initial balance
        * `pi` - Purchase Invoice
        * `si` - Sale Invoice
        * `pr` - Purchase Return
        * `sr` - Sale Return
        * `pp` - Purchase Payment
        * `sp` - Sale Payment
        * `f` - Refund
    AccountUpdate:
      type: object
      properties:
        credit_limit:
          type: string
          format: decimal
          pattern: ^-?\d{0,18}(?:\.\d{0,2})?$
          nullable: true
    AdvertismentRead:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        image:
          type: string
          format: uri
          nullable: true
        redirect_type:
          $ref: '#/components/schemas/RedirectTypeEnum'
        content_type:
          type: string
          readOnly: true
        object_id:
          type: integer
          maximum: 9223372036854775807
          minimum: 0
          format: int64
          nullable: true
        external_url:
          type: string
          format: uri
          maxLength: 200
      required:
      - content_type
      - id
    AreaRead:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        name:
          type: string
          maxLength: 255
      required:
      - id
      - name
    AuthToken:
      type: object
      properties:
        username:
          type: string
          writeOnly: true
        password:
          type: string
          writeOnly: true
        token:
          type: string
          readOnly: true
      required:
      - password
      - token
      - username
    CartItemCreate:
      type: object
      properties:
        offer:
          type: integer
        quantity:
          type: integer
          maximum: 2147483647
          minimum: 1
      required:
      - offer
      - quantity
    CartItemSubRead:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        offer:
          type: integer
          nullable: true
        product:
          $ref: '#/components/schemas/ProductRead'
        quantity:
          type: integer
          maximum: 2147483647
          minimum: 0
        discount_percentage:
          type: string
          format: decimal
          pattern: ^-?\d{0,2}(?:\.\d{0,2})?$
